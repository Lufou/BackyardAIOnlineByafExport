name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: |
          if [ -f eslint.config.* ]; then
            npx eslint
          else
            echo "⚠️ No ESLint file found, ignoring step."
          fi

      - name: Run basic syntax check
        run: |
          find . -type f -name "*.js" -not -path "./node_modules/*" -print0 | \
          xargs -0 -n1 node --check

  package:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create tar.gz package
        run: |
          mkdir -p dist
          tar -czf dist/online-backyard-exporter-${{ github.ref_name }}.tar.gz \
            main.js package.json package-lock.json \
            cookies_extractor.js logging.js utils.js Requester.js \
            node_modules/ LICENSE README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: online-backyard-exporter-${{ github.ref_name }}
          path: dist/online-backyard-exporter-${{ github.ref_name }}.tar.gz

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/online-backyard-exporter-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
