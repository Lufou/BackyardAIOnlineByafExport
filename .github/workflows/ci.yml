name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        
      - name: Install eslint
        run: npm i eslint

      - name: Lint code
        run: |
          if [ -f eslint.config.* ]; then
            npx eslint
          else
            echo "âš ï¸ No ESLint file found, ignoring step."
          fi

      - name: Run basic syntax check
        run: |
          find . -type f -name "*.js" -not -path "./node_modules/*" -print0 | \
          xargs -0 -n1 node --check

  package:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch tags explicitly
        run: |
          echo "ðŸ”„ Fetching all tags..."
          git fetch --tags --force --prune
          echo "âœ… Tags fetched:"
          git tag -l

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="no-tag"
          fi
          echo "Latest tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Create tar.gz package
        run: |
          mkdir -p dist
          FILE_NAME="online-backyard-exporter-${{ steps.get_tag.outputs.tag }}.tar.gz"
          echo "Creating $FILE_NAME"
          tar -czf "dist/$FILE_NAME" \
            main.js package.json package-lock.json \
            cookies_extractor.js logging.js utils.js Requester.js \
            node_modules/ LICENSE README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: online-backyard-exporter-${{ steps.get_tag.outputs.tag }}
          path: dist/online-backyard-exporter-${{ steps.get_tag.outputs.tag }}.tar.gz
